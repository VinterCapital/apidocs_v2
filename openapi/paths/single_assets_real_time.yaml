get:
  tags:
    - Single assets real-time
  summary: Get Single assets real-time index values
  description: |
    This endpoint returns values for single assets indexes calculated on an   continuous basis. The returned fields are
    |   |   |   |   |   |
    |---|---|---|---|---|
    |   |   |   |   |   |
    |   |   |   |   |   |
    |   |   |   |   |   |
    
    - **created_at (string):**
      - ISO formatted datetime representing when the record was registered at           the API server.
    
    - **timestamp (number):** 
      - Unix timestamp in milliseconds representing when the record was  registered at the API server.
    
    - **value (number):**
      - The index value
    
    - **source_id (number):**
      - The record's id in the index server, can be used for validation.
      
  parameters:
    - name: symbol
      in: query
      description: The ticker of the requested index
      required: true
      schema:
        type: string
    - name: symbol
      in: query
      description: The ticker of the requested index
      required: false
      schema:
        type: integer
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/single_assets_real_time.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '401':
      description: Unauthorized 
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '500':
      description: Unknown error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml