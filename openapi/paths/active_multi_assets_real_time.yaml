get:
  tags:
    - Active multi assets real-time
  summary: Get active multi assets real-time  indexes
  description: |
    This endpoint returns information for the current multi assets real-time indexes
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/active_reference_index.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '401':
      description: Unauthorized 
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '500':
      description: Unknown error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
        
