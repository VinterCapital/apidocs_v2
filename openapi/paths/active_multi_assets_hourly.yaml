
get:
  tags:
    - Active multi assets hourly
  summary: Get active multi assets hourly indexes
  description: |
    This endpoint returns information for the current multi assets hourly indexes. The return fields are
    - **created_at (string):**
      - ISO formatted datetime representing when the record was registered at           the API server.
    - **timestamp (number):** 
      - Unix timestamp in milliseconds representing when the record was registered at the API server.
    - **value (number):**
      - The index value
    - **source_id:**
      - The records id in the index server, can be used to request external   validation.
      
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/active_multi_assets_hourly.yaml
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '401':
      description: Unauthorized 
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '429':
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml
    '500':
      description: Unknown error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/non_success.yaml